<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Javasript test - Condor Agency</title>
</head>
<body> 
    <div class="header">
        <div class="search-bar">
            <input type="text" id="inputSearchBar"> 
            <button id="searchBtn"><i class="fa fa-search"></i></button>
            <button id="showAllBtn">X</button>
        </div>     
        <button id="deleteBtn" class="deleteBtn">Delete</button>
    </div>
    <center><h3 class="deleteMessage" id="deleteMessage">You are in delete mode, just click on the item you want to delete.</h3></center>
    <section class="container-principal">
    <aside class="section1" id="section1">
        <h2>Add Item</h2>
        <input id="inputField" type="text"> <button class="addItem" id="addItem">+</button>
        <button id="editBtn" class="editBtn">Edit</button>
        <h4>Click the item to check it!</h4>
        <h3>You are in edit mode, write the new item in the input and click the item you want to change</h3>
        <div class="items" id="itemsContainer"></div>
    </aside>
    <aside class="section2" id="section2">
        <h2>Checked Items</h2>
        <h4>Click the item to rollback!</h4>
        <div class="checkedItems" id="checked-items-container"></div>
    </aside>
</section>

    <script src="script.js"></script>
</body>
</html>
